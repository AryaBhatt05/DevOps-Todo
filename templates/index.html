<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Flask To-Do</title>
</head>
<body>
  <h1>📝 My To-Do List</h1>

  <form action="/add" method="post">
    <input type="text" name="task" placeholder="Enter a task" required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        {{ task['task'] }}
        <a href="/delete/{{ task['_id'] }}">❌</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
